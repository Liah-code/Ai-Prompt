<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ü§ñ Ava AI</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", Arial, sans-serif;
        background: linear-gradient(135deg, #eef2f3, #d9e2ec);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      .container {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        padding: 30px;
        text-align: center;
        transition: all 0.3s ease-in-out;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #222;
      }

      textarea {
        width: 100%;
        resize: none;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 12px;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.2s;
      }

      textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }

      button {
        width: 100%;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-size: 1rem;
        margin-top: 15px;
        cursor: pointer;
        transition: background 0.3s, transform 0.1s;
      }

      button:hover {
        background: #2563eb;
      }

      button:active {
        transform: scale(0.98);
      }

      #status {
        margin-top: 10px;
        font-size: 0.85rem;
        color: #666;
      }

      #conversations {
        margin-top: 25px;
        max-height: 300px;
        overflow-y: auto;
        text-align: left;
      }

      .chat-box {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        white-space: pre-wrap;
      }

      .chat-user {
        font-weight: bold;
        color: #3b82f6;
        margin-bottom: 5px;
      }

      .chat-ai {
        color: #333;
      }

      footer {
        margin-top: 30px;
        font-size: 0.8rem;
        color: #aaa;
      }

      /* === Popup Modal === */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      .modal input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .modal button {
        margin-top: 15px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ü§ñ Ava AI</h2>
      <p>Powered by <strong>OpenRouter</strong> ‚Äî moderated for safety.</p>

      <textarea
        id="userPrompt"
        rows="4"
        placeholder="Enter your prompt here..."
      ></textarea>
      <button id="sendBtn">Generate Response</button>

      <div id="status"></div>
      <div id="conversations"></div>

      <footer>¬© 2025 ü§ñ Ava AI Interface</footer>
    </div>

    <!-- Modal for API Key -->
    <div id="apiKeyModal" class="modal">
      <div class="modal-content">
        <h3>üîê Enter Your API Key</h3>
        <input
          type="password"
          id="apiKeyInput"
          placeholder="Paste your OpenRouter API key"
        />
        <button id="saveKeyBtn">Save Key</button>
      </div>
    </div>

    <script src="Assignment.js"></script>
  </body>
</html>
